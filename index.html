<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Digital Clock</title>
	</head>
	<body>
		<div class="container">
			<div id="clock">
				<div class="time">
					<span id="hour"></span>
					<span>Hours</span> 
				</div>
				<div class="time">
					<span id="minute"></span>
					<span>Minutes</span>
				</div>
				<div class="time">
					<span id="seconds"></span>
					<span>Seconds</span>
				</div>
			</div>
		</div>

		<script src="/app.js"></script>
	</body>
</html>
